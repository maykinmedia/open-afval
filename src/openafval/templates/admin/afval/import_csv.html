{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
    <p class="errornote">Waarschuwing: Dit zal alle bestaande gegevens verwijderen (Ledigingen, Containers, Klanten, Container locaties).</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="submit-row">
            <input type="submit" value="{% trans 'Import CSV' %}" class="default" />
            <a href="{% url 'admin:afval_lediging_changelist' %}" class="button cancel-link">{% trans 'Cancel' %}</a>
        </div>
    </form>
{% endblock %}
